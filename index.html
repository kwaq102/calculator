<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="content">
        <div class="windowWithCalculations"></div>
        <div class="calculator">
            <div class="showResult"></div>
            <div class="showSign">+</div>
            <div class="buttons">
                <div class="option-buttons">
                    <button class="percent">%</button>
                    <button class="delete-all">C</button>
                    <button class="delete-one">CE</button>
                    <button class="backspace"><<</button>
                </div>
                <div class="sign-buttons">
                    <button class="division">รท</button>
                    <button class="multiplication">ร</button>
                    <button class="subtraction">-</button>
                    <button class="addition">+</button>
                </div>
                <div class="number-buttons">
                    <button class="zero btnOfNumber">0</button>
                    <button class="one btnOfNumber">1</button>
                    <button class="two btnOfNumber">2</button>
                    <button class="three btnOfNumber">3</button>
                    <button class="four btnOfNumber">4</button>
                    <button class="five btnOfNumber">5</button>
                    <button class="six btnOfNumber">6</button>
                    <button class="seven btnOfNumber">7</button>
                    <button class="eight btnOfNumber">8</button>
                    <button class="nine btnOfNumber">9</button>
                </div>
                <div class="result">
                    <button class="calculations">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="index2.js"></script>
</body>
</html>
